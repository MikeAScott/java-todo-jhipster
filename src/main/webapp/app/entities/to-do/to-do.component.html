<div>
    <h2 id="page-heading">
        <span>To Dos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-to-do" [routerLink]="['/to-do/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new To Do
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="toDos?.length === 0">
        <span>No toDos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="toDos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>By Date</span></th>
                    <th scope="col" ><span>Done</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let toDo of toDos ;trackBy: trackId">
                    <td><a [routerLink]="['/to-do', toDo.id, 'view']">{{ toDo.id }}</a></td>
                    <td>{{ toDo.description }}</td>
                    <td>{{ toDo.byDate | date:'mediumDate' }}</td>
                    <td>{{ toDo.done }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/to-do', toDo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/to-do', toDo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(toDo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
